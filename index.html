
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxDoesEdit - Virtual Coin Fundraiser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 220 15% 8%;
            --foreground: 220 5% 95%;
            --border: 220 12% 18%;
            --card: 220 15% 11%;
            --card-foreground: 220 5% 95%;
            --card-border: 220 12% 21%;
            --primary: 220 90% 35%;
            --primary-foreground: 220 5% 95%;
            --secondary: 220 12% 20%;
            --secondary-foreground: 220 5% 95%;
            --muted: 220 12% 16%;
            --muted-foreground: 220 15% 65%;
            --accent: 190 75% 55%;
            --accent-foreground: 220 15% 8%;
            --destructive: 0 90% 25%;
            --destructive-foreground: 0 5% 95%;
            --input: 220 20% 25%;
            --ring: 220 90% 25%;
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 72rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background: hsl(var(--card));
            border-bottom: 1px solid hsl(var(--border));
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: between;
            gap: 1rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--accent)));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.25rem;
            color: white;
        }

        .profile-info h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: hsl(var(--foreground));
        }

        .profile-info p {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .balance-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: hsl(var(--secondary));
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
        }

        .coin-icon {
            width: 1.25rem;
            height: 1.25rem;
            color: hsl(var(--accent));
        }

        .balance-amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: hsl(var(--accent));
        }

        .main {
            padding: 2rem 0;
        }

        .layout {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--card-border));
            border-radius: var(--radius);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, hsl(var(--primary) / 0.05), hsl(var(--accent) / 0.05));
            pointer-events: none;
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: hsl(var(--foreground));
        }

        .card-description {
            color: hsl(var(--muted-foreground));
            margin-bottom: 1.5rem;
        }

        .fundraiser-stats {
            display: flex;
            align-items: end;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: hsl(var(--foreground));
        }

        .stat-label {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .progress-container {
            margin-bottom: 1rem;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .progress-bar {
            width: 100%;
            height: 0.75rem;
            background: hsl(var(--secondary));
            border-radius: var(--radius);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, hsl(var(--primary)), hsl(var(--accent)));
            transition: width 0.3s ease;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: calc(var(--radius) * 0.75);
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .badge.animate-pulse {
            animation: pulse 2s infinite;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: hsl(var(--foreground));
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .textarea {
            resize: vertical;
            min-height: 4rem;
        }

        .quick-amounts {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .quick-amount-btn {
            padding: 0.5rem 1rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-amount-btn:hover {
            background: hsl(var(--muted));
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .button-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .button-primary:hover:not(:disabled) {
            background: hsl(var(--primary) / 0.9);
        }

        .button-large {
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .daily-reward {
            text-align: center;
        }

        .reward-icon-container {
            position: relative;
            width: 8rem;
            height: 8rem;
            margin: 0 auto 1rem;
        }

        .reward-icon-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(var(--accent)), hsl(var(--primary)));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .reward-icon-inner {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background: hsl(var(--card));
            border: 4px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reward-glow {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: hsl(var(--accent) / 0.2);
            filter: blur(1rem);
            animation: pulse 2s infinite;
        }

        .reward-amount {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .reward-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: hsl(var(--accent));
        }

        .donations-list {
            max-height: 20rem;
            overflow-y: auto;
        }

        .donation-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            transition: background-color 0.2s;
        }

        .donation-item:hover {
            background: hsl(var(--muted) / 0.5);
        }

        .donor-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .donation-content {
            flex: 1;
        }

        .donation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.25rem;
        }

        .donor-name {
            font-weight: 500;
            color: hsl(var(--foreground));
            font-size: 0.875rem;
        }

        .donation-time {
            color: hsl(var(--muted-foreground));
            font-size: 0.75rem;
        }

        .donation-amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.875rem;
            color: hsl(var(--foreground));
        }

        .donation-message {
            color: hsl(var(--muted-foreground));
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: hsl(var(--muted-foreground));
        }

        .footer {
            background: hsl(var(--card) / 0.5);
            border-top: 1px solid hsl(var(--card-border));
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
            color: hsl(var(--muted-foreground));
        }

        .hidden {
            display: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid hsl(var(--muted));
            border-top: 3px solid hsl(var(--primary));
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        .icon-small {
            width: 1rem;
            height: 1rem;
        }

        .icon-large {
            width: 3rem;
            height: 3rem;
        }

        @media (min-width: 768px) {
            .header-content {
                justify-content: space-between;
            }
            
            .layout {
                display: grid;
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Loading MaxDoesEdit Fundraiser...</p>
        </div>
    </div>

    <script>
        // Mock data and state management
        class FundraiserApp {
            constructor() {
                this.state = {
                    user: {
                        id: 'demo-user',
                        username: 'MaxDoesEdit_User',
                        coinBalance: 100000
                    },
                    fundraiser: {
                        currentAmount: 250000,
                        currentGoal: 1000000,
                        totalDonors: 42
                    },
                    donations: [
                        {
                            id: '1',
                            name: 'Anonymous Supporter',
                            amount: 5000,
                            message: 'Keep up the great work!',
                            createdAt: new Date(Date.now() - 1000 * 60 * 5)
                        },
                        {
                            id: '2',
                            name: 'CoinMaster99',
                            amount: 10000,
                            message: 'Love your content!',
                            createdAt: new Date(Date.now() - 1000 * 60 * 15)
                        },
                        {
                            id: '3',
                            name: 'GenerousViewer',
                            amount: 25000,
                            message: 'Hope this helps reach the goal!',
                            createdAt: new Date(Date.now() - 1000 * 60 * 30)
                        }
                    ],
                    dailyReward: {
                        isAvailable: true,
                        amount: 50000,
                        nextRewardTime: null
                    }
                };
                
                this.init();
            }

            init() {
                setTimeout(() => {
                    this.render();
                }, 1000);
            }

            getInitials(name) {
                return name.split(' ')
                    .map(word => word.charAt(0))
                    .join('')
                    .toUpperCase()
                    .slice(0, 2);
            }

            formatTimeAgo(date) {
                const now = Date.now();
                const diff = now - date.getTime();
                const minutes = Math.floor(diff / (1000 * 60));
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));

                if (minutes < 1) return 'just now';
                if (minutes < 60) return `${minutes} minute${minutes === 1 ? '' : 's'} ago`;
                if (hours < 24) return `${hours} hour${hours === 1 ? '' : 's'} ago`;
                return `${days} day${days === 1 ? '' : 's'} ago`;
            }

            handleDonate = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const name = formData.get('donorName').trim();
                const amount = parseInt(formData.get('donationAmount'));
                const message = formData.get('donationMessage').trim();

                if (!name || amount <= 0 || amount > this.state.user.coinBalance) {
                    alert('Please check your donation details');
                    return;
                }

                // Update state
                this.state.user.coinBalance -= amount;
                this.state.fundraiser.currentAmount += amount;
                this.state.fundraiser.totalDonors += 1;
                
                // Add new donation
                const newDonation = {
                    id: Date.now().toString(),
                    name,
                    amount,
                    message,
                    createdAt: new Date()
                };
                this.state.donations.unshift(newDonation);

                // Reset form
                e.target.reset();

                // Show success message
                this.showToast(`Donation successful! Donated ${amount.toLocaleString()} coins!`, 'success');

                // Re-render
                this.render();
            }

            handleClaimDailyReward = () => {
                if (!this.state.dailyReward.isAvailable) return;

                this.state.user.coinBalance += this.state.dailyReward.amount;
                this.state.dailyReward.isAvailable = false;
                this.state.dailyReward.nextRewardTime = new Date(Date.now() + 24 * 60 * 60 * 1000);

                this.showToast(`Daily reward claimed! You received ${this.state.dailyReward.amount.toLocaleString()} coins!`, 'success');
                this.render();
            }

            selectQuickAmount = (amount) => {
                const input = document.getElementById('donationAmount');
                if (input) {
                    input.value = amount;
                }
            }

            showToast(message, type = 'info') {
                // Simple toast implementation
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 1rem;
                    right: 1rem;
                    background: hsl(var(--card));
                    border: 1px solid hsl(var(--border));
                    border-radius: var(--radius);
                    padding: 1rem;
                    color: hsl(var(--foreground));
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            render() {
                const { user, fundraiser, donations, dailyReward } = this.state;
                const progress = Math.min((fundraiser.currentAmount / fundraiser.currentGoal) * 100, 100);
                const isGoalReached = fundraiser.currentAmount >= fundraiser.currentGoal;

                document.getElementById('app').innerHTML = `
                    <header class="header">
                        <div class="container">
                            <div class="header-content">
                                <div class="profile-section">
                                    <div class="profile-avatar">ME</div>
                                    <div class="profile-info">
                                        <h1>MaxDoesEdit</h1>
                                        <p>Virtual Coin Fundraiser</p>
                                    </div>
                                </div>
                                <div class="balance-display">
                                    <svg class="coin-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="8"/>
                                        <path d="M9.5 9.5a3.5 3.5 0 0 1 5 0"/>
                                        <path d="M14.5 14.5a3.5 3.5 0 0 1-5 0"/>
                                    </svg>
                                    <span class="balance-amount">${user.coinBalance.toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main class="main">
                        <div class="container">
                            <div class="layout">
                                <!-- Fundraiser Card -->
                                <div class="card">
                                    <div class="card-content">
                                        <div class="card-header">
                                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <circle cx="12" cy="12" r="10"/>
                                                <path d="m8 12 2 2 4-4"/>
                                            </svg>
                                            <h2 class="card-title">Current Goal</h2>
                                            ${isGoalReached ? '<span class="badge animate-pulse">Goal Reached! 🎉</span>' : ''}
                                        </div>
                                        <p class="card-description">Help MaxDoesEdit reach the virtual coin target and unlock rewards!</p>
                                        
                                        <div class="fundraiser-stats">
                                            <div>
                                                <p class="stat-label">Raised</p>
                                                <p class="stat-value">${fundraiser.currentAmount.toLocaleString()}</p>
                                            </div>
                                            <div style="color: hsl(var(--muted-foreground));">
                                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
                                                </svg>
                                            </div>
                                            <div>
                                                <p class="stat-label">Goal</p>
                                                <p class="stat-value">${fundraiser.currentGoal.toLocaleString()}</p>
                                            </div>
                                        </div>

                                        <div class="progress-container">
                                            <div class="progress-info">
                                                <span>${progress.toFixed(1)}% of goal</span>
                                                <span style="display: flex; align-items: center; gap: 0.25rem;">
                                                    <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                                        <circle cx="9" cy="7" r="4"/>
                                                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                                    </svg>
                                                    ${fundraiser.totalDonors} donors
                                                </span>
                                            </div>
                                            <div class="progress-bar">
                                                <div class="progress-fill" style="width: ${progress}%"></div>
                                            </div>
                                        </div>

                                        ${isGoalReached ? `
                                            <div style="padding: 1rem; border-radius: var(--radius); background: hsl(var(--primary) / 0.1); border: 1px solid hsl(var(--primary) / 0.2); color: hsl(var(--primary));">
                                                🎉 Congratulations! Goal reached! The next goal is now ${(fundraiser.currentGoal * 2).toLocaleString()} coins.
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>

                                <!-- Daily Reward -->
                                ${dailyReward.isAvailable ? `
                                    <div class="card">
                                        <div class="card-content">
                                            <div class="card-header">
                                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <rect x="3" y="8" width="18" height="4" rx="1"/>
                                                    <path d="M12 8v13"/>
                                                    <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/>
                                                    <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/>
                                                </svg>
                                                <h2 class="card-title" style="color: hsl(var(--accent));">Daily Reward</h2>
                                                <span class="badge animate-pulse">Available Now!</span>
                                            </div>
                                            
                                            <div class="daily-reward">
                                                <div class="reward-icon-container">
                                                    <div class="reward-glow"></div>
                                                    <div class="reward-icon-bg">
                                                        <div class="reward-icon-inner">
                                                            <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                                <circle cx="12" cy="12" r="8"/>
                                                                <path d="M9.5 9.5a3.5 3.5 0 0 1 5 0"/>
                                                                <path d="M14.5 14.5a3.5 3.5 0 0 1-5 0"/>
                                                            </svg>
                                                        </div>
                                                    </div>
                                                </div>

                                                <h3 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Daily Bonus</h3>
                                                <div class="reward-amount">
                                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                        <circle cx="12" cy="12" r="8"/>
                                                        <path d="M9.5 9.5a3.5 3.5 0 0 1 5 0"/>
                                                        <path d="M14.5 14.5a3.5 3.5 0 0 1-5 0"/>
                                                    </svg>
                                                    <span class="reward-number">${dailyReward.amount.toLocaleString()}</span>
                                                    <span style="color: hsl(var(--muted-foreground));">coins</span>
                                                </div>
                                                <p style="color: hsl(var(--muted-foreground)); margin-bottom: 1.5rem;">Free coins every 24 hours!</p>

                                                <button class="button button-primary button-large" onclick="app.handleClaimDailyReward()" style="width: 100%;">
                                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                        <rect x="3" y="8" width="18" height="4" rx="1"/>
                                                        <path d="M12 8v13"/>
                                                        <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/>
                                                        <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/>
                                                    </svg>
                                                    Claim Daily Reward
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ` : `
                                    <div class="card" style="opacity: 0.6;">
                                        <div class="card-content">
                                            <div class="card-header">
                                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <circle cx="12" cy="12" r="10"/>
                                                    <polyline points="12,6 12,12 16,14"/>
                                                </svg>
                                                <h2 class="card-title" style="color: hsl(var(--muted-foreground));">Daily Reward</h2>
                                            </div>
                                            <div class="daily-reward" style="padding: 2rem 0;">
                                                <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin: 0 auto 1rem; opacity: 0.5; color: hsl(var(--muted-foreground));">
                                                    <rect x="3" y="8" width="18" height="4" rx="1"/>
                                                    <path d="M12 8v13"/>
                                                    <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/>
                                                    <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/>
                                                </svg>
                                                <p style="color: hsl(var(--muted-foreground)); font-weight: 500;">Daily reward claimed!</p>
                                                <p style="color: hsl(var(--muted-foreground)); font-size: 0.875rem;">Come back in 24 hours for your next 50k coins</p>
                                            </div>
                                        </div>
                                    </div>
                                `}

                                <!-- Donation Form -->
                                <div class="card">
                                    <div class="card-content">
                                        <div class="card-header">
                                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                                            </svg>
                                            <h2 class="card-title">Make a Donation</h2>
                                        </div>

                                        <form onsubmit="app.handleDonate(event)">
                                            <div class="form-group">
                                                <label class="form-label" for="donorName">Your Name</label>
                                                <input class="form-input" type="text" id="donorName" name="donorName" placeholder="Enter your name" required>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label" for="donationAmount">Donation Amount</label>
                                                <div style="display: flex; gap: 0.5rem; align-items: center; margin-bottom: 0.5rem;">
                                                    <div style="position: relative; flex: 1;">
                                                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: hsl(var(--muted-foreground));">
                                                            <circle cx="12" cy="12" r="8"/>
                                                            <path d="M9.5 9.5a3.5 3.5 0 0 1 5 0"/>
                                                            <path d="M14.5 14.5a3.5 3.5 0 0 1-5 0"/>
                                                        </svg>
                                                        <input class="form-input" type="number" id="donationAmount" name="donationAmount" placeholder="0" min="1" max="${user.coinBalance}" style="padding-left: 2.5rem;" required>
                                                    </div>
                                                    <span class="badge" style="background: hsl(var(--secondary)); color: hsl(var(--secondary-foreground));">
                                                        Balance: ${user.coinBalance.toLocaleString()}
                                                    </span>
                                                </div>
                                                
                                                <div class="quick-amounts">
                                                    ${[100, 500, 1000, 5000, 10000]
                                                        .filter(amount => amount <= user.coinBalance)
                                                        .map(amount => `
                                                            <button type="button" class="quick-amount-btn" onclick="app.selectQuickAmount(${amount})">
                                                                ${amount.toLocaleString()}
                                                            </button>
                                                        `).join('')}
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label" for="donationMessage">Message (Optional)</label>
                                                <textarea class="form-input textarea" id="donationMessage" name="donationMessage" placeholder="Leave a message for MaxDoesEdit..." maxlength="200"></textarea>
                                                <p style="color: hsl(var(--muted-foreground)); font-size: 0.75rem; margin-top: 0.25rem;">
                                                    <span id="messageLength">0</span>/200 characters
                                                </p>
                                            </div>

                                            <button type="submit" class="button button-primary button-large" style="width: 100%;">
                                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <line x1="22" y1="2" x2="11" y2="13"/>
                                                    <polygon points="22,2 15,22 11,13 2,9 22,2"/>
                                                </svg>
                                                Donate Now
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                <!-- Recent Donations -->
                                <div class="card">
                                    <div class="card-content">
                                        <div class="card-header">
                                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <circle cx="12" cy="12" r="10"/>
                                                <polyline points="12,6 12,12 16,14"/>
                                            </svg>
                                            <h2 class="card-title">Recent Donations</h2>
                                            <span class="badge" style="background: hsl(var(--secondary)); color: hsl(var(--secondary-foreground));">
                                                ${donations.length} donations
                                            </span>
                                        </div>

                                        ${donations.length === 0 ? `
                                            <div class="empty-state">
                                                <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin: 0 auto 0.75rem; opacity: 0.5;">
                                                    <circle cx="12" cy="12" r="8"/>
                                                    <path d="M9.5 9.5a3.5 3.5 0 0 1 5 0"/>
                                                    <path d="M14.5 14.5a3.5 3.5 0 0 1-5 0"/>
                                                </svg>
                                                <p>No donations yet. Be the first to support!</p>
                                            </div>
                                        ` : `
                                            <div class="donations-list">
                                                ${donations.map(donation => `
                                                    <div class="donation-item">
                                                        <div class="donor-avatar">${this.getInitials(donation.name)}</div>
                                                        <div class="donation-content">
                                                            <div class="donation-header">
                                                                <div>
                                                                    <div class="donor-name">${donation.name}</div>
                                                                    <div class="donation-time">${this.formatTimeAgo(donation.createdAt)}</div>
                                                                </div>
                                                                <div style="display: flex; align-items: center; gap: 0.25rem;">
                                                                    <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                                        <circle cx="12" cy="12" r="8"/>
                                                                        <path d="M9.5 9.5a3.5 3.5 0 0 1 5 0"/>
                                                                        <path d="M14.5 14.5a3.5 3.5 0 0 1-5 0"/>
                                                                    </svg>
                                                                    <span class="donation-amount">${donation.amount.toLocaleString()}</span>
                                                                </div>
                                                            </div>
                                                            ${donation.message ? `
                                                                <div class="donation-message">"${donation.message}"</div>
                                                            ` : ''}
                                                        </div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        `}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    <footer class="footer">
                        <div class="container">
                            <p>MaxDoesEdit Virtual Coin Fundraiser • Made with ❤️ for the community</p>
                            <p style="font-size: 0.75rem; margin-top: 0.25rem;">All donations are virtual coins - no real money involved</p>
                        </div>
                    </footer>
                `;

                // Add message counter functionality
                const messageInput = document.getElementById('donationMessage');
                const messageLength = document.getElementById('messageLength');
                if (messageInput && messageLength) {
                    messageInput.addEventListener('input', (e) => {
                        messageLength.textContent = e.target.value.length;
                    });
                }
            }
        }

        // Initialize the app
        const app = new FundraiserApp();

        // Add some CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
