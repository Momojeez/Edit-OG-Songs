
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxDoesEdit - Virtual Coin Fundraiser</title>
    <meta name="description" content="Support MaxDoesEdit's virtual coin fundraiser! Donate virtual coins, leave messages, and help reach the goal. Features the exciting Wheel of Doom at 50k+ donations!" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        blue: {
                            500: 'hsl(220 85% 45%)',
                            600: 'hsl(220 90% 35%)',
                            700: 'hsl(220 90% 25%)',
                        },
                        cyan: {
                            400: 'hsl(190 75% 55%)',
                            500: 'hsl(190 75% 45%)',
                            600: 'hsl(190 75% 35%)',
                        },
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, hsl(220 85% 45%) 0%, hsl(190 75% 45%) 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .progress-bar {
            background: linear-gradient(90deg, hsl(220 85% 45%) 0%, hsl(190 75% 45%) 100%);
        }
        .wheel {
            transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .spinning {
            animation: spin 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(1440deg); }
        }
        .coin-bounce {
            animation: coinBounce 0.6s ease-out;
        }
        @keyframes coinBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }
        .toast.show {
            transform: translateX(0);
        }
        .dark {
            background-color: #1f2937;
            color: #f9fafb;
        }
        .dark .card-shadow {
            background-color: #374151;
        }
        .dark .toast {
            background-color: #374151;
            border-color: #4b5563;
            color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 font-sans">
    <!-- Header -->
    <header class="gradient-bg text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">MaxDoesEdit Fundraiser</h1>
                    <p class="text-blue-100 mt-1">Help us reach our virtual coin goal!</p>
                </div>
                <button onclick="toggleTheme()" class="p-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Main Content -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Fundraiser Card -->
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 card-shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Fundraiser Progress</h2>
                        <div class="flex items-center space-x-2">
                            <span class="text-2xl">üéØ</span>
                            <span class="text-lg font-semibold text-gray-600 dark:text-gray-400" id="totalDonors">0 Donors</span>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-lg font-medium text-gray-600 dark:text-gray-400">Current Amount</span>
                            <span class="text-2xl font-bold gradient-bg bg-clip-text text-transparent" id="currentAmount">$0</span>
                        </div>
                        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 mb-2">
                            <div class="progress-bar h-3 rounded-full" style="width: 0%" id="progressBar"></div>
                        </div>
                        <div class="flex justify-between text-sm text-gray-500 dark:text-gray-400">
                            <span>Goal: <span id="currentGoal">$1,000,000</span></span>
                            <span id="progressPercentage">0%</span>
                        </div>
                    </div>

                    <!-- Daily Reward Section -->
                    <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4 mb-6" id="dailyRewardSection">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="text-2xl">üéÅ</div>
                                <div>
                                    <h3 class="font-semibold text-yellow-800 dark:text-yellow-200">Daily Reward Available!</h3>
                                    <p class="text-sm text-yellow-600 dark:text-yellow-300">Claim your free coins</p>
                                </div>
                            </div>
                            <button onclick="claimDailyReward()" id="claimButton" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg font-semibold transition-colors">
                                Claim Now
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Donation Form -->
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 card-shadow">
                    <h3 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4">Make a Donation</h3>
                    <div class="mb-4">
                        <p class="text-gray-600 dark:text-gray-400">Your Balance: <span class="font-semibold text-blue-600 dark:text-blue-400" id="userBalance">$25,000</span></p>
                    </div>
                    
                    <form onsubmit="submitDonation(event)">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Donation Amount</label>
                            <input type="number" id="donationAmount" min="1" max="25000" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200" placeholder="Enter amount" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message (Optional)</label>
                            <textarea id="donationMessage" rows="3" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200" placeholder="Leave a message..."></textarea>
                        </div>
                        
                        <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                            Donate Now
                        </button>
                    </form>
                </div>

                <!-- Wheel of Doom -->
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 card-shadow" id="wheelSection" style="display: none;">
